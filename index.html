<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/ParqueEstadualdoEspinilho_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_ESRITopo_0');
        map.getPane('pane_ESRITopo_0').style.zIndex = 400;
        var layer_ESRITopo_0 = L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRITopo_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRITopo_0;
        map.addLayer(layer_ESRITopo_0);
        map.createPane('pane_VegetaodoParqueEstadualdoEspinilho_1');
        map.getPane('pane_VegetaodoParqueEstadualdoEspinilho_1').style.zIndex = 401;
        var img_VegetaodoParqueEstadualdoEspinilho_1 = 'data/VegetaodoParqueEstadualdoEspinilho_1.png';
        var img_bounds_VegetaodoParqueEstadualdoEspinilho_1 = [[-30.212543477116746,-57.55723720024099],[-30.16482037515647,-57.442215202687294]];
        var layer_VegetaodoParqueEstadualdoEspinilho_1 = new L.imageOverlay(img_VegetaodoParqueEstadualdoEspinilho_1,
                                              img_bounds_VegetaodoParqueEstadualdoEspinilho_1,
                                              {pane: 'pane_VegetaodoParqueEstadualdoEspinilho_1'});
        bounds_group.addLayer(layer_VegetaodoParqueEstadualdoEspinilho_1);
        map.addLayer(layer_VegetaodoParqueEstadualdoEspinilho_1);
        function pop_ParqueEstadualdoEspinilho_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nome</th>\
                        <td>' + (feature.properties['Nome'] !== null ? autolinker.link(feature.properties['Nome'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Município</th>\
                        <td>' + (feature.properties['Município'] !== null ? autolinker.link(feature.properties['Município'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Bioma</th>\
                        <td>' + (feature.properties['Bioma'] !== null ? autolinker.link(feature.properties['Bioma'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Área (ha)</th>\
                        <td>' + (feature.properties['Área (ha)'] !== null ? autolinker.link(feature.properties['Área (ha)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ParqueEstadualdoEspinilho_2_0() {
            return {
                pane: 'pane_ParqueEstadualdoEspinilho_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,113,141,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ParqueEstadualdoEspinilho_2');
        map.getPane('pane_ParqueEstadualdoEspinilho_2').style.zIndex = 402;
        map.getPane('pane_ParqueEstadualdoEspinilho_2').style['mix-blend-mode'] = 'normal';
        var layer_ParqueEstadualdoEspinilho_2 = new L.geoJson(json_ParqueEstadualdoEspinilho_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ParqueEstadualdoEspinilho_2',
            layerName: 'layer_ParqueEstadualdoEspinilho_2',
            pane: 'pane_ParqueEstadualdoEspinilho_2',
            onEachFeature: pop_ParqueEstadualdoEspinilho_2,
            style: style_ParqueEstadualdoEspinilho_2_0,
        });
        bounds_group.addLayer(layer_ParqueEstadualdoEspinilho_2);
        map.addLayer(layer_ParqueEstadualdoEspinilho_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/ParqueEstadualdoEspinilho_2.png" /> Parque Estadual do Espinilho': layer_ParqueEstadualdoEspinilho_2,"Vegetação do Parque Estadual do Espinilho": layer_VegetaodoParqueEstadualdoEspinilho_1,"ESRI Topo": layer_ESRITopo_0,},{collapsed:false}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        var legend = L.control({position: 'bottomright'});
		legend.onAdd = function (map) {
			var div = L.DomUtil.create('div', 'info legend');
			div.innerHTML +=
            '<img src="legend/Vegatacao_Ibirapuitã.png" alt="legend" width="157.3" height="188.6">';
    	return div;
		};
		legend.addTo(map);
        </script>
    </body>
</html>
